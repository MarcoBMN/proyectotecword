<!DOCTYPE html>
<html lang="es">
    <head>
            <link rel="icon" href="img/LOGOTW.png" type="img/png"/>
            <meta charset="UTF-8" />
            <meta name="description" content="Proyecto del TecNM Campus Pinotepa" />
            <meta name="keywords" content="Proyecto Web, tecnm" />
            <meta name="author" content="Lorenzo Axel Reyes Hernandez" />
            

            <title>Crear Cuenta</title> 
            <link rel="stylesheet" type="text/css" href="css/accesoTW.css" media="all">

    </head>


<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="img/LOGOTW.png"width="100px">
            <h1><span> TECWORLD</span></h1>
        </div>

        <div class="cod-container">
            <form action="#" class="cod-form">
                <div class="form-title">
                    <h3>Datos del Usuario</h3>
                </div>
                <div class="input-group">
                    <input type="text" class="form-input" placeholder="Nombre/s">
                </div>
                <div class="input-group">
                    <input type="text" class="form-input" placeholder="Apellidos">
                </div>
                <div class="input-group">
                    <span>Fecha de Nacimiento</span><BR/>
                    <input input type="date" class="form-input" placeholder="Fecha de Nacimiento">
                </div>
                <div class="input-group">
                    <input input type="email" class="form-input" placeholder="Correo Electronico">
                </div>
                <div class="input-group">
                    <input type="password" class="form-input" placeholder="Crea una Contraseña"><br/>
                    <span>(al menos 6 caracteres, sin espacios)</span>
                </div>
                <div class="input-group"> 
                    <input  type="password" class="form-input" placeholder="Confirma tu Contraseña">
                </div>
                <div class="input-group">
                    <input input type="tel" class="form-input" placeholder="Numero de telefono">
                </div>
                <div class="input-group">
                    <input input type="text" class="form-input" placeholder="Ciudad">
                </div>
                <div class="input-group">
                    <input input type="tel" class="form-input" placeholder="Codigo Postal">
                </div>
                <div class="input-group">
                    <input type="submit" class="form-input" value="Crear Cuenta">
                    <p>¿Desea no registrase ahora? <a href="index.html" class="alt-form">INICIO</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
